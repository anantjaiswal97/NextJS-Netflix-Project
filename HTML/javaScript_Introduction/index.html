<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Javascript</title>
</head>
<body>
    
    <!-- internal javascript defined inside script tags -->
    <script>
        let a=12;
        let b=14;
        console.log(a+b);
    </script>

    <!-- this is how we connect external js file -->
    <!-- we can link as many js files as we want just like css files -->
    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>
</html>
