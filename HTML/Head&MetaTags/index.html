<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--viewport tells about view visible on screen-->
    <!--width tells that device width to be considered i.e our html webside should consider viewport of width equlas device width-->
    <!--initial scale tells about screen zoom-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--this is the discription which helps search engine to web crawl-->
    <meta name="description" content="this is html learning tutorial">
    <!--og image and og discription is shown when we share our website on sites like whatsapp...
    for example when we share youtube songs or fb profile on whatsapp, image and discription is shown that
    is because of og iage and discription-->
    <meta property="og:image" content="https://www.w3schools.com/images/w3schools_logo_436_2.png">
    <meta property="og:description" content="og image is taken from w3 schools">


    <title>my cool website</title>
</head>

</body>
